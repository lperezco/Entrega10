<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>¿Qué tienes por hacer hoy?</h1>
        <div class="add-task">
            <input type="text" id="nueva-tarea" placeholder="Escribe tu tarea aquí...">
            <button onclick="agregarTarea()">Agregar tarea</button>
        </div>
        
        <div class="columnas">
            <div class="columna">
                <h2>Pendientes</h2>
                <div id="pendientes" class="tareas-lista"></div>
            </div>
            <div class="columna">
                <h2>Haciendo</h2>
                <div id="haciendo" class="tareas-lista"></div>
            </div>
            <div class="columna">
                <h2>Completada</h2>
                <div id="completadas" class="tareas-lista"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
